<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Attendance Table</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="done-students.css" />
    </head>
    <body>
        <h2 class="page-title">Attendance Log</h2>
        <div class="status-container">
            <span id="refresh-status" class="refresh-status"></span>
            <span id="countdown" class="countdown"></span>
            <button id="pause-refresh-btn" class="refresh-control-btn">⏸️ Pause</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Exam Venue</th>
                    <th>Checked</th>
                    <th>Done?</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                <!-- Rows will be inserted here -->
            </tbody>
        </table>

        <h2 class="page-title">Done Students</h2>

        <!-- Manual Mark as Done Form -->
        <div class="manual-done-form">
            <h3>Mark Student as Done Manually</h3>
            <form id="manual-done-form">
                <div class="form-group">
                    <label for="student-id-input">Student ID:</label>
                    <input type="text" id="student-id-input" placeholder="Enter student ID" required />
                    <button type="submit" id="mark-done-btn">Mark as Done</button>
                </div>
                <div id="form-message" class="form-message"></div>
            </form>
        </div>

        <div class="status-container">
            <span id="done-refresh-status" class="refresh-status"></span>
            <span id="done-countdown" class="countdown"></span>
        </div>
        <table id="done-students-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Done Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="done-students-body">
                <!-- Done students will be inserted here -->
            </tbody>
        </table>

        <template id="attendance-row-template">
            <tr>
                <td class="time"></td>
                <td class="student-id"></td>
                <td class="name"></td>
                <td class="class"></td>
                <td class="exam-venue"></td>
                <td class="checked-cell"></td>
                <td class="mark-as-done"><button class="done">✅</button></td>
            </tr>
        </template>

        <template id="done-student-row-template">
            <tr>
                <td class="student-id"></td>
                <td class="name"></td>
                <td class="done-time"></td>
                <td class="action-cell"></td>
            </tr>
        </template>

        <script src="script.js"></script>
        <script src="done-students.js"></script>
    </body>
</html>
