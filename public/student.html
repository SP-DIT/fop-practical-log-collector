<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Student Details</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="student.css" />
    </head>
    <body>
        <div class="navigation">
            <a href="index.html" class="back-link">← Back to Attendance Log</a>
        </div>

        <h2 class="page-title" id="student-title">Student Details</h2>

        <div class="student-info-card" id="student-info">
            <div class="info-loading">Loading student information...</div>
        </div>

        <div class="attempts-section">
            <h3>Attempt History</h3>
            <div class="status-container">
                <span id="student-refresh-status" class="refresh-status"></span>
                <span id="student-countdown" class="countdown"></span>
                <button id="student-pause-refresh-btn" class="refresh-control-btn">⏸️ Pause</button>
            </div>

            <table id="student-attempts-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Exam Venue</th>
                        <th>Checked</th>
                    </tr>
                </thead>
                <tbody id="student-attempts-body">
                    <!-- Student attempts will be inserted here -->
                </tbody>
            </table>
        </div>

        <template id="student-attempt-row-template">
            <tr>
                <td class="time"></td>
                <td class="class"></td>
                <td class="exam-venue"></td>
                <td class="checked-time"></td>
            </tr>
        </template>

        <script src="student.js"></script>
    </body>
</html>
